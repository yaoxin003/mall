server.port=8070
#jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/mall?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#mybatis
#spring boot 打印mybatis sql日志信息
logging.level.com.yx.mall.member.mapper=info

#spring.thymeleaf

#dubbo
#dubbo中的服务名称
spring.dubbo.application=member-service
#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心地址
spring.dubbo.registry.address=192.168.1.121:2181
#zookeeperdt通讯协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务扫描路径
spring.dubbo.base-package=com.yx.mall