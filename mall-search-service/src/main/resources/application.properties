server.port=8073
#jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/mall?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#mybatis
#spring boot 打印mybatis sql日志信息
logging.level.com.yx.mall.search.mapper=debug

#dubbo
#version
dubbo.metadata-report.address=zookeeper://192.168.1.121:2181
dubbo.application.name=search-service
dubbo.protocol.name=dubbo
#新dubbo必须服务需要修改端口
dubbo.protocol.port=20883
dubbo.registry.address=zookeeper://192.168.1.121:2181

#消费者不需要检查生产者服务是否启动
dubbo.consumer.check=false
#消费者连接生产者超时时间
dubbo.consumer.timeout=600000

spring.elasticsearch.jest.uris=http://192.168.1.121:9200
